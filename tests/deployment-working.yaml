apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-kuku
  namespace: podnaming-test
spec:
  selector:
    matchLabels:
      app: ubuntu-kuku
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu-kuku
    spec:
      containers:
        - name: iperf-check
          image: quay.io/ooichman/ubuntu-minimal