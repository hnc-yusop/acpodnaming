apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "pod-kuku.il.redhat.io"
webhooks:
- name: "pod-kuku.il.redhat.io"
  namespaceSelector:
    matchExpressions:
    - key: admission.il.redhat.io/podnaming
      operator: In
      values: ["True"]
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "kube-acpodnaming"
      name: "acpodnaming"
      path: /validate
      port: 8080
    caBundle: "CA_CERT_BASE64"
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5
